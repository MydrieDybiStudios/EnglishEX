        function renderTask() {
            if (currentTasks.length > 0 && currentTaskIndex < currentTasks.length) {

                document.getElementById('answer').value = '';
            } else {
                document.getElementById('task').innerText = "No more tasks available.";
                document.getElementById('answer').style.display = 'none';

            }
        }
